{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
  <h2>Register as New Customer <a href="{{ url_for('login') }}">Back To Login:</a></h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <div class="forms" style="width: 30%">
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="uname">Username</label></td>
                <td><input type="text" id="uname" name="username" value="{{ request.form.username }}"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" name="password"></td>
            </tr>
            <tr>
                <td><label for="confirm">Confirm Password</label></td>
                <td><input type="password" id="confirm" name="confirm"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
  </div>
{% endblock %}
