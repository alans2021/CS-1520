<!doctype html>
<head>
    <title>{% block title %}Welcome{% endblock %} | ChatRoom</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    {% block script %}{% endblock %}
</head>
<div class="page">
  <h1>CS1520 ChatRoom</h1>
  {% with flashes = get_flashed_messages() %}
    {% if flashes %}
      <ul class="flashes">
      {% for message in flashes %}
        <li>{{ message }}
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <div class="body">
  {% block body %}{% endblock %}
  </div>
</div>
